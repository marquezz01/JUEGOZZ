<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explota los Globos</title>
    <link rel="stylesheet" href="css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('112.gif') no-repeat center center fixed;
            background-size: cover;
            cursor: none;
        }
        #start-button {
            font-size: 50px;
            padding: 320px 60px;
            cursor: pointer;
            margin-top: 50px;
            border: 5px solid white;
            color: white;
            background: transparent;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 20px;
            transition: 0.3s;
            animation: neon-border 2s linear infinite;
        }
        @keyframes neon-border {
            0% {
                box-shadow: 0 0 20px white inset, 0 0 40px cyan;
            }
            25% {
                box-shadow: 0 0 20px white inset, 0 0 40px cyan, 10px 0 50px blue;
            }
            50% {
                box-shadow: 0 0 20px white inset, 0 0 40px cyan, 10px 10px 50px green;
            }
            75% {
                box-shadow: 0 0 20px white inset, 0 0 40px cyan, 0px 10px 50px yellow;
            }
            100% {
                box-shadow: 0 0 20px white inset, 0 0 40px cyan;
            }
        }
        #start-button:hover {
            transform: scale(1.2);
        }
        
        #game-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 400px;
            background: url('111.jpg') no-repeat center center;
            background-size: cover;
            border: 5px solid black;
            display: none;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin: auto;
            margin-top: 50px;
            padding: 10px;
        }
        .balloon-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }
        .balloon {
            width: 40px;
            height: 60px;
            background-color: red;
            border-radius: 50% / 60% 60% 40% 40%;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            animation: float 2s ease-in-out infinite alternate;
        }
        .balloon:hover {
            transform: scale(1.2);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
        
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px cyan;
            pointer-events: none;
            animation: fadeOut 0.5s linear;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 style="color: white;">BUSQUE LA PROPUESTAðŸŽˆ</h1>
    <button id="start-button" onclick="startGame()">click</button>
    <h2 id="score-display" style="display:none;">Puntos: <span id="score">0</span></h2>
    <div id="game-container">
        <div class="balloon-row" id="row1"></div>
        <div class="balloon-row" id="row2"></div>
        <div class="balloon-row" id="row3"></div>
    </div>
    <script>
        let score = 0;
        function getRandomColor() {
            const colors = ['red', 'blue', 'yellow', 'green', 'purple', 'orange', 'pink'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        function createBalloon(rowId) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.backgroundColor = getRandomColor();
            document.getElementById(rowId).appendChild(balloon);
            
            balloon.addEventListener('click', () => {
                score++;
                document.getElementById('score').textContent = score;
                balloon.remove();
            });
        }
        
        function populateRows() {
            for (let i = 0; i < 5; i++) {
                createBalloon('row1');
                createBalloon('row2');
                createBalloon('row3');
            }
        }
        
        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            document.getElementById('score-display').style.display = 'block';
            populateRows();
        }
        
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            document.body.appendChild(trail);
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            setTimeout(() => {
                trail.remove();
            }, 500);
        });
    </script>
</body>
</html>
